<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<title>القرآن الكريم - مصحف المدينة</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- خط مصحف المدينة -->
<link rel="preload" href="https://cdn.jsdelivr.net/npm/quran-fonts/fonts/KFGQPC-Uthmanic-Script-Regular.woff2" as="font" type="font/woff2" crossorigin>
<style>
@font-face{
  font-family:'KFGQPC';
  src:url('https://cdn.jsdelivr.net/npm/quran-fonts/fonts/KFGQPC-Uthmanic-Script-Regular.woff2') format('woff2');
}
:root{--bg:#fef9f2; --txt:#222; --accent:#064; --line:42px;}
body.dark{--bg:#121212; --txt:#e5e5e5;}
*{box-sizing:border-box; margin:0; padding:0}
body{
  font-family:'KFGQPC','Traditional Arabic',serif;
  background:var(--bg); color:var(--txt);
  transition:.25s; padding:15px;
}
header{
  position:sticky; top:0; z-index:10;
  background:var(--bg); border-bottom:1px solid #7775;
  display:flex; align-items:center; justify-content:space-between;
  padding:8px 0; flex-wrap:wrap; gap:10px;
}
header button{background:var(--accent); color:#fff; border:none; padding:6px 10px; border-radius:4px; cursor:pointer}
#surahName{font-size:1.6rem; font-weight:bold; color:var(--accent)}

/* ======== الصفحة ======== */
.page{
  min-height:calc(var(--line)*15);
  display:flex; flex-direction:column; justify-content:center;
  padding:20px 0; margin:10px 0;
  page-break-after:always;
  border:1px solid #ddd; /* إطار خفيف كالكتاب */
  border-radius:8px;
  background:var(--bg);
}
.page-head{
  text-align:center; font-size:14px; color:var(--accent); margin-bottom:12px;
}

/* ======== الآية ======== */
.aya-line{
  font-size:32px; line-height:var(--line);
  text-align:center; white-space:pre-wrap;
  cursor:pointer; user-select:none;
  padding:2px 0;
}
.aya-line:hover{background:#0001}
/* رقم الآية داخل النص (موضع العلامة ۝) */
.aya-line .num{
  display:inline-block; position:relative; top:-10px;
  font-size:18px; color:var(--accent); margin:0 4px;
}

/* ======== طباعة ======== */
@media print{
  body{padding:0}
  header{display:none}
  .page{border:none; border-radius:0}
}

/* ======== رسائل عامة ======== */
#msg{position:fixed; inset:0; background:#0008; color:#fff; display:grid; place-content:center; font-size:1.2rem; z-index:100}
</style>
</head>
<body>

<header>
  <button onclick="location.href='index.html'">← فهرس السور</button>
  <span id="surahName"></span>
  <span>
    <button onclick="copyText()" title="نسخ">📋</button>
    <button onclick="window.print()" title="طباعة">🖨</button>
    <button id="toggleDark" title="الوضع الليلي">🌙</button>
  </span>
</header>

<div id="pages"></div>
<div id="msg" style="display:none"></div>

<script>
/* ===== معلومات السورة ===== */
const params=new URLSearchParams(location.search);
const surahNo=params.get('s');
const surahName=decodeURIComponent(params.get('n')||'');
document.getElementById('surahName').textContent=surahName;

/* ===== جلب بيانات السورة ===== */
async function getSurahData(){
  try {
    // جلب الآيات مع أرقام الصفحات
    const res=await fetch(`https://api.quran.com/api/v4/verses/by_chapter/${surahNo}?words=false&per_page=300`);
    const data=await res.json();
    return data.verses;
  } catch(e){
    showMsg('❌ فشل الاتصال بالخادم');
    return [];
  }
}

/* ===== جلب النص العثماني ===== */
async function getUthmaniText(){
  try {
    const res=await fetch(`https://api.quran.com/api/v4/quran/verses/uthmani?chapter_number=${surahNo}`);
    const data=await res.json();
    return data.verses;
  } catch(e){
    showMsg('❌ فشل تحميل النص العثماني');
    return [];
  }
}

/* ===== بناء الصفحات ===== */
async function buildPages(){
  const verses=await getSurahData();
  const uthmani=await getUthmaniText();
  
  if(!verses.length || !uthmani.length) return;

  const pagesContainer=document.getElementById('pages');
  pagesContainer.innerHTML='';

  let currentPage=null;
  let pageDiv=null;

  for(let i=0;i<verses.length;i++){
    const v=verses[i];
    const u=uthmani[i];
    const pageNum=v.page_number;
    const ayaNum=v.verse_number;
    const text=u.text;

    if(pageNum!==currentPage){
      currentPage=pageNum;
      pageDiv=document.createElement('div');
      pageDiv.className='page';
      pageDiv.innerHTML=`<div class="page-head">صفحة ${currentPage}</div>`;
      pagesContainer.appendChild(pageDiv);
    }

    const div=document.createElement('div');
    div.className='aya-line';
    /* نضع الرقم داخل النص مكان العلامة ۝ */
    const finalText=text.replace(/۝/g,`<span class="num">${ayaNum}</span>`);
    div.innerHTML=finalText;
    div.onclick=()=>playAya(surahNo,ayaNum);
    pageDiv.appendChild(div);
  }

  localStorage.last=`${surahNo},${surahName}`;
}
buildPages();

/* ===== تشغيل الصوت ===== */
async function playAya(s,a){
  showMsg('جاري التحميل...');
  const url=`https://everyayah.com/data/Alafasy_128kbps/${String(s).padStart(3,'0')}${String(a).padStart(3,'0')}.mp3`;
  const audio=new Audio(url);
  audio.onerror=()=>{showMsg('❌ فشل التحميل (قد يكون الرابط غير متاح)'); setTimeout(()=>hideMsg(),2000);};
  audio.oncanplaythrough=()=>{hideMsg(); audio.play();};
  audio.load();
}

/* ===== رسائل المستخدم ===== */
function showMsg(txt){document.getElementById('msg').textContent=txt; document.getElementById('msg').style.display='grid';}
function hideMsg(){document.getElementById('msg').style.display='none';}

/* ===== أدوات مساعدة ===== */
toggleDark.onclick=()=>{
  document.body.classList.toggle('dark');
  localStorage.dark=document.body.classList.contains('dark');
};
if(localStorage.dark==='true') document.body.classList.add('dark');

function copyText(){
  const t=[...document.querySelectorAll('.aya-line')].map(d=>d.textContent).join('\n');
  navigator.clipboard.writeText(t);
  alert('تم نسخ الآيات!');
}
</script>
</body>
</html>
