<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<title>القرآن الكريم - مصحف المدينة</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- خط مصحف المدينة -->
<link rel="preload" href="https://cdn.jsdelivr.net/npm/quran-fonts/fonts/KFGQPC-Uthmanic-Script-Regular.woff2" as="font" type="font/woff2" crossorigin>
<style>
/* ========== أنماط الخطّ والمحاذاة ========== */
@font-face{
  font-family:'KFGQPC';
  src:url('https://cdn.jsdelivr.net/npm/quran-fonts/fonts/KFGQPC-Uthmanic-Script-Regular.woff2') format('woff2');
}
:root{--bg:#fef9f2; --txt:#222; --accent:#064;}
body.dark{--bg:#121212; --txt:#e5e5e5;}
*{box-sizing:border-box; margin:0; padding:0}
body{
  font-family:'KFGQPC','Traditional Arabic',serif;
  background:var(--bg); color:var(--txt);
  transition:.25s; padding:15px;
}
header{
  position:sticky; top:0; z-index:10;
  background:var(--bg); border-bottom:1px solid #7775;
  display:flex; align-items:center; justify-content:space-between;
  padding:8px 0;
}
header button{background:var(--accent); color:#fff; border:none; padding:6px 10px; border-radius:4px; cursor:pointer}
#surahName{font-size:1.6rem; font-weight:bold; color:var(--accent)}

/* ========== بنية الصفحة ========== */
.page{ /* كل صفحة = div */
  min-height:90vh; display:flex; flex-direction:column; justify-content:center;
  padding:20px 0;
  border-bottom:1px dashed #9993; /* فاصل بصري فقط */
  page-break-after:always; /* عند الطباعة */
}
.page-head{
  text-align:center; font-size:14px; color:var(--accent); margin-bottom:12px;
}

/* ========== الآية ========== */
.aya-block{ /* كل آية داخل صفحتها */
  font-size:32px; line-height:2.4;
  text-align:center; /* توسيط أفقي */
  white-space:pre-wrap; /* يحافظ على المسافات العثمانية */
  position:relative;
}
/* رقم الآية داخل النص (في موضعه الصحيح) */
.aya-block .num{
  display:inline-block; position:relative; top:-10px;
  font-size:18px; color:var(--accent); margin:0 4px;
}

/* ========== طباعة ========== */
@media print{
  body{padding:0}
  header{display:none}
  .page{border:none}
}
</style>
</head>
<body>

<header>
  <button onclick="location.href='index.html'">← فهرس السور</button>
  <span id="surahName"></span>
  <span>
    <button onclick="copyText()" title="نسخ">📋</button>
    <button onclick="window.print()" title="طباعة">🖨</button>
    <button id="toggleDark" title="الوضع الليلي">🌙</button>
  </span>
</header>

<!-- الحاوي الذي تُبنى فيه الصفحات -->
<div id="pages"></div>

<script>
/* ========== معلومات السورة ========== */
const params=new URLSearchParams(location.search);
const surahNo=params.get('s');
const surahName=decodeURIComponent(params.get('n')||'');
document.getElementById('surahName').textContent=surahName;

/* ========== قاعدة بيانات مؤقتة (IndexedDB) ========== */
const DB_NAME='QuranMadina',STORE_NAME='pages',VER=1;
let db;
async function openDB(){
  return new Promise((res,rej)=>{
    const r=indexedDB.open(DB_NAME,VER);
    r.onupgradeneeded=()=>{r.result.createObjectStore(STORE_NAME,{keyPath:'page'})};
    r.onsuccess=()=>{db=r.result; res()};
    r.onerror=()=>rej(r.error);
  });
}

/* ========== جلب/تخزين بيانات الصفحات ========== */
async function fetchPages(){
  /* نستخدم مصدراً مجانياً يعطي الآيات مع أرقام الصفحات */
  const url=`https://raw.githubusercontent.com/semarketir/quranjson/master/source/pages.json`;
  const r=await fetch(url);
  const allPages=await r.json(); // { "1": [ {aya} , ... ], "2": [...], ... }
  const tx=db.transaction(STORE_NAME,'readwrite');
  const st=tx.objectStore(STORE_NAME);
  for(const[p,ayas] of Object.entries(allPages)) st.put({page:p,ayas});
  return allPages;
}
async function getPage(p){
  const tx=db.transaction(STORE_NAME,'readonly');
  const st=tx.objectStore(STORE_NAME);
  return st.get(p);
}

/* ========== بناء العرض ========== */
async function build(){
  await openDB();
  let pages=await fetchPages(); // أول مرة
  // نحتاج فقط صفحات السورة الحالية
  const surahPages=new Map();
  for(const[pg,ayas] of Object.entries(pages)){
    for(const a of ayas){
      if(a.surah==surahNo){
        if(!surahPages.has(pg)) surahPages.set(pg,[]);
        surahPages.get(pg).push(a);
      }
    }
  }
  const pagesContainer=document.getElementById('pages');
  pagesContainer.innerHTML='';
  for(const[pg,ayas] of [...surahPages.entries()].sort((a,b)=>a[0]-b[0])){
    const pageDiv=document.createElement('div');
    pageDiv.className='page';
    pageDiv.innerHTML=`<div class="page-head">صفحة ${pg}</div>`;
    ayas.forEach(a=>{
      const div=document.createElement('div');
      div.className='aya-block';
      /* نضع رقم الآية داخل النص في موضعه الصحيح */
      const text=a.text.replace(/۝/g,`<span class="num">${a.ayah}</span>`);
      div.innerHTML=text;
      pageDiv.appendChild(div);
    });
    pagesContainer.appendChild(pageDiv);
  }
  localStorage.last=`${surahNo},${surahName}`;
}
build();

/* ========== أدوات مساعدة ========== */
toggleDark.onclick=()=>{
  document.body.classList.toggle('dark');
  localStorage.dark=document.body.classList.contains('dark');
};
if(localStorage.dark==='true') document.body.classList.add('dark');

function copyText(){
  const t=[...document.querySelectorAll('.aya-block')].map(d=>d.textContent).join('\n');
  navigator.clipboard.writeText(t);
  alert('تم نسخ الآيات!');
}
</script>
</body>
</html>
