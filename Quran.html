<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<title>القرآن الكريم</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root{--bg:#fdfdfd; --txt:#222; --card:#fff; --accent:#064;}
body.dark{--bg:#121212; --txt:#e5e5e5; --card:#1e1e1e;}
*{box-sizing:border-box; margin:0; padding:0; font-family:'Tahoma',sans-serif}
body{background:var(--bg); color:var(--txt); transition:.25s; padding:15px;}
header{display:flex; align-items:center; justify-content:space-between; margin-bottom:12px}
header button{background:var(--accent); color:#fff; border:none; padding:6px 10px; border-radius:4px; cursor:pointer}
#surahName{font-size:1.4rem; font-weight:bold; color:var(--accent)}
#ayahs{font-size:1.5rem; line-height:2.4; white-space:pre-wrap}
.aya{background:var(--card); padding:6px 10px; margin:6px 0; border-radius:4px; display:flex; align-items:center}
.aya .num{background:var(--accent); color:#fff; min-width:32px; height:32px; border-radius:50%; display:grid; place-content:center; margin-left:10px; font-size:.9rem}
@media print{header{display:none}}
</style>
</head>
<body>

<header>
  <button onclick="location.href='index.html'">← فهرس السور</button>
  <span id="surahName"></span>
  <span>
    <button onclick="copyAyahs()" title="نسخ الآيات">📋</button>
    <button onclick="window.print()" title="طباعة">🖨</button>
    <button id="toggleDark" title="الوضع الليلي">🌙</button>
  </span>
</header>

<div id="ayahs">... جاري التحميل</div>

<script>
/* استخراج رقم السورة واسمها من الـ Query String */
const params=new URLSearchParams(location.search);
const surahNo=params.get('s');
const surahName=decodeURIComponent(params.get('n')||'');

document.getElementById('surahName').textContent=surahName;

/* جلب الآيات */
async function loadAyahs(){
  const res=await fetch(`https://api.alquran.cloud/v1/surah/${surahNo}/quran-uthmani`);
  const data=await res.json();
  const ayat=data.data.ayahs;
  const fr=document.createDocumentFragment();
  ayat.forEach(a=>{
    const d=document.createElement('div');
    d.className='aya';
    d.innerHTML=`<span class="num">${a.numberInSurah}</span>${a.text}`;
    fr.appendChild(d);
  });
  document.getElementById('ayahs').innerHTML='';
  document.getElementById('ayahs').appendChild(fr);
  localStorage.last=`${surahNo},${surahName}`;
}
loadAyahs();

/* وضع ليلي */
toggleDark.onclick=()=>{
  document.body.classList.toggle('dark');
  localStorage.dark=document.body.classList.contains('dark');
};
if(localStorage.dark==='true') document.body.classList.add('dark');

/* نسخ الآيات */
function copyAyahs(){
  const t=[...document.querySelectorAll('#ayahs .aya')].map(d=>d.textContent).join(' ');
  navigator.clipboard.writeText(t);
  alert('تم نسخ الآيات!');
}
</script>
</body>
</html>
