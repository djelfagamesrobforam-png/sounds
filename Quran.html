<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<title>مصحف المدينة - صوتي</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preload" href="https://cdn.jsdelivr.net/npm/quran-fonts/fonts/KFGQPC-Uthmanic-Script-Regular.woff2" as="font" type="font/woff2" crossorigin>
<style>
@font-face{
  font-family:'KFGQPC';
  src:url('https://cdn.jsdelivr.net/npm/quran-fonts/fonts/KFGQPC-Uthmanic-Script-Regular.woff2') format('woff2');
}
:root{--bg:#fef9f2; --txt:#222; --accent:#064;}
body.dark{--bg:#121212; --txt:#e5e5e5;}
*{box-sizing:border-box; margin:0; padding:0}
body{
  font-family:'KFGQPC','Traditional Arabic',serif;
  background:var(--bg); color:var(--txt);
  transition:.25s; padding:15px;
}
header{position:sticky; top:0; z-index:10; background:var(--bg); border-bottom:1px solid #7775; display:flex; align-items:center; justify-content:space-between; padding:8px 0;}
header button{background:var(--accent); color:#fff; border:none; padding:6px 10px; border-radius:4px; cursor:pointer}
#surahName{font-size:1.6rem; font-weight:bold; color:var(--accent)}
.page{min-height:90vh; display:flex; flex-direction:column; justify-content:center; padding:20px 0; page-break-after:always}
.page-head{text-align:center; font-size:14px; color:var(--accent); margin-bottom:12px}
.aya-block{font-size:32px; line-height:2.4; text-align:center; white-space:pre-wrap; cursor:pointer; user-select:none}
.aya-block:hover{background:#0001}
.aya-block .num{display:inline-block; position:relative; top:-10px; font-size:18px; color:var(--accent); margin:0 4px}
@media print{body{padding:0} header{display:none} .page{border:none}}
#msg{position:fixed; inset:0; background:#0008; color:#fff; display:grid; place-content:center; font-size:1.2rem}
</style>
</head>
<body>

<header>
  <button onclick="location.href='index.html'">← فهرس السور</button>
  <span id="surahName"></span>
  <span>
    <button onclick="copyText()" title="نسخ">📋</button>
    <button onclick="window.print()" title="طباعة">🖨</button>
    <button id="toggleDark" title="الوضع الليلي">🌙</button>
    <button onclick="preloadAudio()" title="تحميل مقاطع السورة">🔽</button>
  </span>
</header>

<div id="pages"></div>
<div id="msg" style="display:none"></div>

<script>
/* ===== معلومات السورة ===== */
const params=new URLSearchParams(location.search);
const surahNo=params.get('s');
const surahName=decodeURIComponent(params.get('n')||'');
document.getElementById('surahName').textContent=surahName;

/* ===== جلب بيانات الآيات (نص + صفحة) ===== */
async function getAyaat(){
  const r=await fetch('https://cdn.jsdelivr.net/npm/quran-json@3/quran.json');
  const quran=await r.json();
  return quran.filter(a=>a.surah==surahNo);
}

/* ===== بناء الصفحات ===== */
async function buildPages(){
  const ayaat=await getAyaat();
  const pagesContainer=document.getElementById('pages');
  pagesContainer.innerHTML='';

  let currentPage=null, pageDiv=null;
  ayaat.forEach(a=>{
    if(a.page!==currentPage){
      currentPage=a.page;
      pageDiv=document.createElement('div');
      pageDiv.className='page';
      pageDiv.innerHTML=`<div class="page-head">صفحة ${currentPage}</div>`;
      pagesContainer.appendChild(pageDiv);
    }
    const div=document.createElement('div');
    div.className='aya-block';
    /* نضع الرقم داخل النص مكان العلامة ۝ */
    const text=a.uthmani.replace(/۝/g,`<span class="num">${a.ayah}</span>`);
    div.innerHTML=text;
    div.onclick=()=>playAya(a.surah,a.ayah);
    pageDiv.appendChild(div);
  });
  localStorage.last=`${surahNo},${surahName}`;
}
buildPages();

/* ===== تشغيل الصوت (بديل خالٍ من CORS) ===== */
async function playAya(s,a){
  const msg=document.getElementById('msg');
  msg.textContent='جاري التحميل...';
  msg.style.display='grid';

  /* نستخدم مصدراً بديلاً يسمح بالطلب المباشر */
  const url=`https://everyayah.com/data/Alafasy_128kbps/${String(s).padStart(3,'0')}${String(a).padStart(3,'0')}.mp3`;
  const audio=new Audio(url);

  audio.onerror=()=>{
    msg.textContent='❌ فشل التحميل (قد يكون الرابط غير متاح حالياً)';
    setTimeout(()=>msg.style.display='none',2000);
  };
  audio.oncanplaythrough=()=>{
    msg.style.display='none';
    audio.play();
  };
  audio.load(); // نبدأ التحميل
}

/* ===== تحميل كل مقاطع السورة (اختياري) ===== */
async function preloadAudio(){
  const msg=document.getElementById('msg');
  msg.textContent='يجري تحميل مقاطع السورة، الرجاء الانتظار...';
  msg.style.display='grid';
  const ayaat=await getAyaat();
  let loaded=0;
  for(const a of ayaat){
    const url=`https://everyayah.com/data/Alafasy_128kbps/${String(a.surah).padStart(3,'0')}${String(a.ayah).padStart(3,'0')}.mp3`;
    await fetch(url); // نحفظها في Cache المتصفح
    loaded++;
    msg.textContent=`تم تحميل ${loaded} من ${ayaat.length}`;
  }
  msg.textContent='✅ اكتمل التحميل، يمكنك الاستماع بدون إنترنت الآن!';
  setTimeout(()=>msg.style.display='none',2000);
}

/* ===== أدوات مساعدة ===== */
toggleDark.onclick=()=>{
  document.body.classList.toggle('dark');
  localStorage.dark=document.body.classList.contains('dark');
};
if(localStorage.dark==='true') document.body.classList.add('dark');

function copyText(){
  const t=[...document.querySelectorAll('.aya-block')].map(d=>d.textContent).join('\n');
  navigator.clipboard.writeText(t);
  alert('تم نسخ الآيات!');
}
</script>
</body>
</html>
